ALPHA INDEX=Índice Alfa
MOD_MT_ALPHAINDEX=<em>mod_mt_alphaindex</em>
ALPHA INDEX DISPLAY ALL ALPHABETS A-Z AND LINK THEM TO RESPECTIVES LISTINGS.=El Índice Alfa muestra todas las letras del alfabeto de la A-Z y enlaza todos los listados que comienzan por esa letra.

DIRECTION=Dirección
DISPLAY TOTAL LINKS BESIDE EACH ALPHABETS=Mostrar número total de enlaces además de cada letra
HORIZONTAL=Horizontal
IF YOU OUTPUT THE ALPHA INDEX HORIZONTALLY, THIS SEPERATOR WILL BE THE TEXT THAT SEPERATES EACH ALPHABET=Si la salida del índice alfa es horizontalmente, este separador permitirá que el texto sea separado de cada letra
LINK CLASS=Enlazar clase
MENU CLASS SUFFIX=Súfijo de la Clase Menu
PARAMMENUCLASSSUFFIX=Un súfijo será aplicado a la clase CSS del menú de elementos
SEPERATOR=Seperador
SHOW 0-9=Mostrar 0-9
SHOW 0-9 IN ADDITION TO ALPHABETS=Mostrar 0-9 además de las letras
SHOW AN ALPHABET ALTHOUGH IT HAS NO LISTING=Mostrar una letra aunque no tenga listados
SHOW EMPTY ALPHABETS=Mostrar letras sin listados
SHOW INDEX HORIZONTALLY OR VERTICALLY=Mostrar índice horizontal o vertical
SHOW TOTAL LINKS=Mostrar número total de enlaces
THE CSS CLASS OF THE LINK=La clase css del enlace
VERTICAL=Vertical