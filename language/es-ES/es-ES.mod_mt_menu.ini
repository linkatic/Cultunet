MOD_MT_MENU=<em>mod_mt_menu</em>
DIRECTORY MENU=Menú directorio
DIRECTORY MENU DISPLAY LINKS USED BY THE COMPONENT.=Directory Menu muestra enlaces usados por el componente.

HOME=Inicio
BROWSE=Todas las categorías
ADD LISTING=Añadir listado
ADD CATEGORY=Añadir categoría
MY PAGE=Mí página
MY FAVOURITES=Mis favoritos
NEW LISTING=Recientemente añadidos
RECENTLY UPDATED LISTING=Recientemente actualizados
MOST FAVOURED LISTINGS=Más destacados
FEATURED LISTING=Listados destacados
POPULAR LISTING=Más populares
MOST RATED LISTING=Más votados
TOP RATED LISTING=Los más votados
MOST REVIEWED LISTING=Más comentados

PARAMMENUCLASSSUFFIX=Un sufijo que se aplicarán a las clases CSS de los elementos del menú
BY DEFAULT, 'ADD LISTING' WILL BE HIDDEN IN NON-DIRECTORY PAGES AND CATEGORY WHICH DOES NOT ACCEPT NEW SUBMISSION. SETTING THIS PARAMETER TO 'YES' WILL MAKE SURE 'ADD LISTING' LINK IS SHOWN ALL THE TIME.=Por defecto, 'Añadir listado' sera ocultado en las páginas sin listados y las categorías que no aceptan nuevos envíos. Ajuste este parámetro a 'Sí' y asegúrese de que el enlace 'Añadir listado' sea mostrado todo el tiempo.
FAVOURED LISTING=Listados favoritos
IF THIS IS ENABLED, ALL THE TOP LIST'S LINKS WILL SHOW TOP LISTINGS FROM THE CURRENT CATEGORY AND IT'S SUB-CATEGORIES ONLY. SETTING THIS 'NO' WILL SHOW TOP LISTINGS FROM THE ENTIRE DIRECTORY.=Si esta habilitado, todos los enlaces de los mejores listados mostrarán sólo los mejores listados de la categoría actual y subcategorías. Ajustándolo esto a 'No' mostrará los mejores listados del directorio completo.
LIMIT TOP LIST CURRENT CATEGORY=Límite superior del listado en la categoría actual
MENU CLASS SUFFIX=Súfijo de la clase Menu
SHOW ADD LISTING IN NON-DIRECTORY PAGES=Mostrar añadir listado en páginas sin directorios
SHOW/HIDE THE 'ADD CATEGORY' LINK=Mostrar/Ocultar el enlace al 'añadir categoría'
SHOW/HIDE THE 'ADD LISTING' LINK=Mostrar/Ocultar el enlace al 'añadir listado'
SHOW/HIDE THE 'BROWSE' LINK=Mostrar/Ocultar el enlace al 'visualizar'
