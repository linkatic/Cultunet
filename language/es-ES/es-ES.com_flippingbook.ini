STATIC SHADOW DEPTH=Profundidad Estática Sombra
STATIC SHADOW DEPTH DESCRIPTION=Profundidad de la sombra en una página en descanso. Recomendamos un valor de 1 - 2. Para deshabilitar la sombra estática, introduzca 0.
DYNAMIC SHADOW DEPTH=Profundidad Dinámica Sombra
DYNAMIC SHADOW DEPTH DESCRIPTION=Profundidad de la sombra en una página cuando voltea. Recomendamos un valor de 1 - 2. Para deshabilitar la sombra dinámica, introduzca 0.
TURN SLIDESHOW ON=Volteo Diapositivas Encendido
TURN SLIDESHOW ON DESCRIPTION=Cuando esta opción está Encendida, las páginas voltean automáticamente. El usuario puede parar el volteo automático en cualquier momento empleando el panel de navegación. 
SLIDESHOW BUTTON = Botón Mostrar Transparencia
SLIDESHOW BUTTON DESCRIPTION = Muestra/oculta el botón mostrar transparencia en la barra de navegación.
PAGE BROWSING INTERVAL=Intervalo Ojeo Página
PAGE BROWSING INTERVAL DESCRIPTION=Tiempo en segundo que las páginas se muestran. No emplee intervalos muy cortos, ya que puede dar lugar a que las páginas no se cargen adecuadamente.
LOOP REPLAY=Repetir Bucle
LOOP REPLAY DESCRIPTION=Repetir continuamente la presentación.
