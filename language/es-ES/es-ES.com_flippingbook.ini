THEME DESCRIPTION=Seleccionar uno de los temas proporcionados. Puede editar los ficheros del tema en el directorio joomla_root/components/com_flippingbook/themes.
COLUMNS IN BOOK LIST DESCRIPTION=Número de columnas en la lista de libros.
PRELOADER TYPE DESCRIPTION=Tipo de animación para el precargador mostrado cuando los ficheros son cargados.
BOOK LIST TITLE DESCRIPTION=Título mostrado sobre la lista de libros.
FLIP SOUND DESCRIPTION=Sonido que se oye cuando voltea una página.
FLIP SPEED DESCRIPTION=Velocidad de la animación de la página al voltear. Recomendamos un valor en el rango de 2 a 5.
FLIP ON CLICK DESCRIPTION=Cuando esta activado a falso, las páginas pueden voltearse pulsando sobre ellas o arrastrando las esquinas de las páginas. Cuando esta activado a verdadero, al pulsar sobre una página esta volteará.
MOVE SPEED DESCRIPTION=Velocidad a la que la esquina de la página se mueve junto con el puntero. Recomendamos un valor en el rango de 2 a 5.
SHOW UNDERLYING PAGES DESCRIPTION=Esta opción define qué será mostrado en áreas transparentes de los archivos SWF - páginas subyacentes o el color del fondo sólido como el fijado como color de fondo de la página.
DRAWING SPEED DESCRIPTION=Velocidad a la que se dibuja la esquina de la página con el cursor.
CACHE PAGES DESCRIPTION=Habilitar/Deshabilitar el cahe de página. Recomendamos habilitarlo.
UNLOAD PAGES DESCRIPTION=Descargar de la memoria las páginas que no se muestran.
CACHE SIZE DESCRIPTION=Número de páginas que serán precargadas cuando usted voltea las páginas del libro. El valor recomendado es de 8 a 15.
LOAD ON DEMAND DESCRIPTION=Si se activa a falso, todas las imagenes se cargarán antes de empezar a usar el libro. De otro modo, todas las páginas se cargarán gradualmente a medida que progresa en el libro. Recomendamos activar este parámetro cuando el usuario debe esperar durante mucho tiempo a que se carge el libro, cuando este tiene un gran número de páginas.
BOOK PAGE DESCRIPTION=Selecccionar el libro al que la página será aÑadida.
FILE PAGE DESCRIPTION=Seleccionar el fichero con la imagen que le gustaría se mostrara sobre la página del libro. Solamente se pueden emplear como páginas de libros ficheros JPG o SWF.
ORDER PAGE DESCRIPTION=Seleccion el número de páginas deseado. Nota: No olvide chequear el orden de las páginas en la lista de páginas.
ZOOMED IMAGE DESCRIPTION=Seleccione el ampliado de la imagen de la página.
ZOOMED IMAGE TARGET=Modo Ampliado Imagen 
ZOOMED IMAGE TARGET DESCRIPTION=Seleccionar uno de los modos para abrir una imagen ampliada.
ZOOM WIDTH DESCRIPTION=Debería definir el ancho de ampliado si emplea un fichero SWF.
ZOOM HEIGHT DESCRIPTION=Debería definir el alto de ampliado si emplea un fichero SWF.
URL DESCRIPTION=Enlace URL a página completa como http://site.com/page.html. El Enlace para abrir este URL se muestra en el panel de navegación debajo de la página correspondiente.
LINK URL TARGET DESCRIPTION=Seleccionar uno de los métodos para abrir los enlaces a las páginas.
LINK WINDOW WIDTH DESCRIPTION=Este parámetro activa el ancho de la nueva ventana si el URL objetivo para su enlace está asignado a Nueva Ventana Sin Browser de Navegación.
LINK WINDOW HEIGHT DESCRIPTION=Este parámetro activa la altura de la nueva ventana si el URL objetivo para su enlace está asignado a Nueva Ventana Sin Browser de Navegación.
