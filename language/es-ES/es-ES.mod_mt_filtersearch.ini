SEARCH DIRECTORY=Busqueda en directorio
MOD_MT_SEARCH=<em>mod_mt_filtersearch</em>
SEARCH DIRECTORY WILL DISPLAY A SEARCH BOX AND OPTIONALLY A DROP DOWN CATEGORIES FOR MOSETS TREE.=Busqueda en el directorio muestra una caja de busqueda y opcionalmente un desplegable de categorías para el Mosets Tree.

ALL CATEGORIES=Todas las categorías
SEARCH=Buscar
ADVANCED SEARCH=Búsqueda avanzada
SEARCH...=Buscando...

DISPLAY AN ADVANCED SEARCH TO ALLOW VISITORS TO USE THE ADVANCED SEARCH PAGE=Muestra busqueda avanzada que permite a los usuarios usar la página de búsqueda avanzada
DISPLAY THE SEARCH BUTTON.=Muestra el botón de búsqueda.
DROP-DOWN'S WIDTH(PX)=Ancho (en px) del desplegable
ENABLING THIS OPTION DISPLAYS A LIST OF CATEGORIES BESIDE THE SEARCH BOX. THIS ALLOWS USERS TO LIMIT THEIR SEARCHES WITHIN A CATEGORY.=Al habilitar esta opción muestra una lista de categorías al lado de la casilla de búsqueda. Esto permite a los usuarios limitar sus búsquedas dentro de una categoría.
ENTER A PARENT CATEGORY'S ID. THE MODULE WILL LOAD ALL THE SUB CATEGORIES FOR THIS PARENT AND PRESENT IT AS A DROP DOWN BOX.=Introduzca el ID de la categoría padre. El módulo cargará todas las subcategorías para esta y las mostrará en el desplegable.
INPUT FIELD'S WIDTH=Ancho del campo de edición
PARENT CAT. ID=ID Cat Padre
SEARCH BUTTON=Botón buscar
SHOW CATEGORIES=Mostrar categorías
SIZE OF THE SEARCH TEXT BOX=Tamaño de el cuadro de texto de busqueda
THE TEXT THAT APPEARS IN THE SEARCH TEXT BOX=El texto que aparece en el cuadro de texto de búsqueda
THE WIDTH OF THE DROP-DOWN BOX IN PIXELS. THIS ALLOWS YOU TO PREVENT CATEGORIES WITH LONG NAMES AFFECTS THE MODULE'S LAYOUT. ENTER 0 FOR DEFAULT SIZE.=La anchura del desplegable en píxeles. Esto le permite evitar que las categorías con nombres largos afecte al diseño del módulo. Introduzca 0 para el tamaño por defecto.