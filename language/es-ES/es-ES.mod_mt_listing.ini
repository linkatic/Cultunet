MOD_MT_LISTING=<em>mod_mt_listing</em>
TOP LISTINGS=Mejores listados
TOP LISTING DISPLAYS TOP LISTINGS SORTED BY - NEW, FEATURED, POPULAR, MOST RATED, TOP RATED AND MOST REVIEWED. THIS CAN ALSO BE USED TO SHOW RANDOM LISTINGS.=Los listados mejores muestran los mejores listados ordenados por - Nuevo, Destacado, Popular, Mejor votado, Más votado y Mejor comentado. Esto también puede ser utilizado para mostrar listados aleatorios.
CATEGORY=Categoría
CREATED=Creado
HITS=Clics
VOTES=Votos
REVIEWS=Comentado

'SHOW MORE' TEXT='Ver máx' texto
- SELECT A FIELD -=- Seleccione un campo -
COUNT=Contador
DISPLAY 'SHOW MORE...'=Mostrar 'Ver más...'
DISPLAY FIELDS=Mostrar campos
FEATURED LISTING=Listados destacados
FILTER FIELD=Filtrar por campo
IS EQUAL TO=is igual a
IS LESS THAN=es menor que
IS MORE THAN=es mayor que
IS NOT EQUAL TO=no es igual a
LISTING CLASS=Listado destacado
MAX. CHARACTERS=Max. num. caracteres
MAXIMUM NUMBER OF CHARACTERS TO SHOW IN LISTING NAME BEFORE BEING TRIMMED.=Número máximo de caracteres que se mostrarán en el nombre del listado para ser recortado.
MOST RATED LISTING=Listado más valorado
MOST REVIEWED LISTING=Listado más comentado
NEW LISTING=Nuevo listado
NUMBER OF LISTINGS TO DISPLAY.=Número de listados a mostrar.
ONLY APLICABLE TO FEATURED LISTING. SHUFFLING WILL GENERATE DIFFERENT FEATURED LISTING EVERYTIME A VISITOR RELOAD A PAGE.= Sólo aplicable a listados destacados. Lanzarlo generará diferentes listados destacados cada vez que el visitante recarga una página.
ONLY SUB-CATS LISTING=Sólo listado de Sub-Cat
POPULAR LISTING=Listado Popular
RANDOM LISTING=Listado aleatorio
RECENTLY UPDATED LISTING=Listado recientemente actualizados
SELECT THE TYPE OF TOP LIST YOU WOULD LIKE TO DISPLAY.=Seleccione el tipo de listado de mejores le gustaría mostrar.
SELECTING THIS OPTION WILL DISPLAY LISTINGS FROM THE CURRENT CATEGORY AND ITS SUB-CATEGORIES ONLY.=Al seleccionar esta opción, se mostrarán solamente los listados de la categoría actual y sus sub-categorías.
SHOW CATEGORY NAME=Mostrar nombre de categorías
SHOW IMAGES=Mostrar imágenes
SHOW LISTING'S IMAGE. IF THIS IS ENABLED, ONLY LISTING WITH PHOTOS WILL BE DISPLAYED.=Mostrar listados con imágenes. Si esta opción está activa tan sólo se mostrarán listados que tengan imágenes.
SHOW LISTINGS FROM THIS CATEGORY=Mostrar listados de esta categoría
SHOW RANK NUMBER=Mostrar rango númerico
SHOW RELATED DATA=Mostrar datos relacionados
SHOW WEBSITE=Mostar Web
SHOWING RANK WILL DISPLAY SEQUENCE NUMBER BESIDES THE LISTING NAME.=Mostrar rango visualizará una secuencia numérica además del nombre del listado.
SHOWING RELATED DATA WILL DISPLAY THE NUMBER OF HITS, REVIEWS, RATING OR CREATION DATE DEPENDING ON THE LIST TYPE YOU ASSIGN TO THIS MODULE. ALL TYPES HAS RELATED DATA EXCEPT FEATURED TYPE.=Mostrar datos relacionados visualizará el número de clics, comentarios, votaciones o fecha de creación dependiendo del tipo de listado que asigne a este módulo. Todos los tipos tienen datos relacionados excepto el tipo Destacado.
SHUFFLE LISTING=Lanzar listado
THIS OPTION ALLOW YOU TO SHOW LISTINGS FROM A PARTICULAR CATEGORY. SETTING THIS TO 0 WILL DISABLE THIS FEATURE.=Esta opción le permite mostrar listados de una categoría. Establecer esto a un valor de 0 desactiva esta función.
THIS PARAMETER ALLOW YOU TO ADD A FILTER TO SHOW LISTINGS SATISFYING THE CONDITION SET HERE.=Este parámetro le permite añadir un filtro para mostrar los listados que cumplan las condiciones aquí establecidas.
TOP RATED LISTING=Listados más valorados
TRIM LONG NAMES=Recortar nombres extensas
TRIM LONG URLS=Recortar URLs extensas