DESCPOLL=Este módulo complementa o componente Inquérito. É utilizado para exibir os inquéritos configurados. O módulo diferencia-se de outros módulos pelo facto do componente possibilitar ligações entre Itens de Menu e Inquéritos. Isto significa que o módulo exibe apenas os inquéritos que estejam configurados para um determinado Item de Menu.
MOD_POLL=mod_poll
POLL=Inquérito
VOTE=Votar
PARAMMODULEPOLL=Inquérito a exibir
SELECT POLL=Seleccionar inquérito