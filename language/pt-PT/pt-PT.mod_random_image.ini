DESCRANDOMIMAGE=Este módulo exibe uma imagem aleatória a partir de um directório escolhido.
HEIGHT (PX)=Altura (px)
IMAGE FOLDER=Pasta de imagens
IMAGE TYPE=Formato de imagem
LINK=Hiperligação
MOD_RANDOM_IMAGE=mod_random_image
NO IMAGES=Sem imagens
PARAMHEIGHTPX=Altura das imagens força todas as imagens a serem exibidas com esta altura.
PARAMIMAGEFOLDER=Caminho para a pasta da imagem a relativo ao url do site, ex. images/stories
PARAMLINK=Um URL para onde redireccionar caso a imagem seja clicada, p.ex. http://www.joomlapt.com
PARAMWIDTHPX=Largura das imagem força todas as imagens a serem exibidas com esta largura.
RANDOM IMAGE=Imagem aleatória
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=Formato de imagem PNG/GIF/JPG etc. (padrão é JPG)
WIDTH (PX)=Largura (px)

