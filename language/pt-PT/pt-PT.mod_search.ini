BOX WIDTH=Largura da caixa
BUTTON POSITION=Posição do botão
BUTTON TEXT=Texto do botão
DISPLAY A SEARCH BUTTON=Exibir um botão de pesquisa
MOD_SEARCH=mod_search
PARAMBUTTONTEXT=O texto a exibir no botão de pesquisa. Se ficar em branco será utilizada a string 'pesquisar' do seu arquivo de idioma
PARAMTEXT=O texto a exibir na caixa de texto da procura. Se ficar em branco será utilizada a string 'Caixa de pesquisa' do seu arquivo de idioma
POSITION OF THE BUTTON RELATIVE TO THE SEARCH BOX=Posição do botão em relação à caixa de pesquisa
SEARCH=Pesquisar
SEARCH BUTTON=Botão Pesquisar
SEARCH BUTTON AS IMAGE=Imagem como botão de pesquisa
SEARCH...=Pesquisar...
SEARCH MODULE=Módulo Pesquisa
SET ITEMID=Definir itemID
PARAMSETITEMID=Atribuir um ItemId para a exibição dos resultados da pesquisa se não existir um menu com_search e deseja especificar um tipo de exibição. O ItemId pode ser escolhido entre os disponíveis no gestor de menus. Se não sabe o que isto significa, não o utilize!
SIZE OF THE SEARCH TEXT BOX IN CHARACTERS=Tamanho, em caracteres, da caixa de texto da pesquisa
TEXT=Texto
THIS MODULE WILL DISPLAY A SEARCH BOX=Este módulo exibe uma caixa de pesquisa
USE AN IMAGE AS BUTTON=Usar uma imagem como botão. Esta imagem tem de ser chamada searchButton.gif e ser colocada em /images/M_images/

