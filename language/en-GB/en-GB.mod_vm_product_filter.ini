TEXT ABOVE=Text Above
TEXT ABOVE DESC=Put any text in here to be shown in the top of the module
MODULE DESCRIPTION=Simplest possible product type filter module. This module allows for a product filter based on product parameters. It will list all parameters of a given product type. The parameters are self-explaining, if you have problems configuring it, use our <a href="http://www.webgobe.ro/en/forum.html">forum
SELECT PRODUCT TYPE=Select Product Type
SELECT PRODUCT TYPE DESC= Select one or more of product types to show the parameters. To select more than one hold CTRL and left mouse click.
ITEMID=ItemID 
ITEMID DESCRIPTION=ItemID of the target page. If it's not set, defaults to the Itemid of the page is called.
MODULE CLASS SUFFIX=Module Class Suffix
MODULE CLASS DESCRIPTION=A suffix to be applied to the css class of the module (table.moduletable), this allows individual module styling
CACHE=Enable Cache
CACHE DESCRIPTION=Select whether to cache the content of this module
