PARAMMENUCLASSSUFFIX=A suffix to be applied to the CSS class of the Menu Items
BY DEFAULT, 'ADD LISTING' WILL BE HIDDEN IN NON-DIRECTORY PAGES AND CATEGORY WHICH DOES NOT ACCEPT NEW SUBMISSION. SETTING THIS PARAMETER TO 'YES' WILL MAKE SURE 'ADD LISTING' LINK IS SHOWN ALL THE TIME.=By default, 'Add Listing' will be hidden in non-directory pages and category which does not accept new submission. Setting this parameter to 'Yes' will make sure 'Add Listing' link is shown all the time.
FAVOURED LISTING=Favoured Listing
IF THIS IS ENABLED, ALL THE TOP LIST'S LINKS WILL SHOW TOP LISTINGS FROM THE CURRENT CATEGORY AND IT'S SUB-CATEGORIES ONLY. SETTING THIS 'NO' WILL SHOW TOP LISTINGS FROM THE ENTIRE DIRECTORY.=If this is enabled, all the top list's links will show top listings from the current category and it's sub-categories only. Setting this 'No' will show top listings from the entire directory.
