DESCHXDMOOMENU=<h3>HxD MooMenu 4 Joomla</h3>Thank you very much for using HxD MooMenu extension(Module)<br><br>HxdMooMenu is a Horizontal MooMenu Module for Joomla.This is a Beta release by HexaDesigners.Com.<br>Your feedback regarding this extension is appreciated.<br><h4>Configuring HxdMooMenu:</h4>-> Set this module to the the position where you want to display this module. Eg: user3 position for rhuk_milkyway<br>-> Choose the desired menu from the param "Menu Name" availabe in the params list.<br>-> Configure the MooMenu Option params as you need.<br>-> You can change the menu style by editing the css file hxdmoomenu.css available in /modules/mod_hxdmoomenu/assets/css/ folder.<br>-> If you want to have more than one HxDMooMenu, change the "Menu Class Suffix" and override CSS accordingly.<br<a href="http://www.joomla-extensions.hexadesigners.com/" target="_blank">More Help...(Available Soon)</a> <h3>Need our service ? </h3>If you need us to customize the Menu Design according to your need contact us:<br> <b>Email</b>: <a href="mailto:services@hexadesigners.com">services@hexadesigners.com</a> <br><b>Website</b>: <a href="http://www.hexadesigners.com" target="_blank">http://www.hexadesigners.com</a>
PARAMHXDMENUTAGID=An id attribute to assign to the root ul tag of the menu (optional)
PARAMHXDMENUCLASSSUFFIX=A suffix to be applied to the CSS class of the Menu Items
PARAMHXDMOOBGIFRAME=Turn on this option if you are having problems with IE and z-index. Experimental Feature.
PARAMHXDMOODELAY=Specify the time in milliseconds after how long the menu should vanish.
PARAMHXDMOODURATION=Specify the duration in milliseconds how long the animation will run for on mouse over the menu.
