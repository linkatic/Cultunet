-USE PUBLISHING ASSIGNMENTS (DESCRIPTION)=If selected, you can control the publishing by a selection of assignments. Otherwise it will be published everywhere.

-MATCHING METHOD=マッチング方法
-MATCHING METHOD (DESCRIPTION)=全ての、または、一部の条件がマッチしているか？<br /><br /><strong>そして</strong><br/><strong>全ての条件</strong>がマッチしたときに公開されます。<br /><br /><strong>または、</strong><br/><strong>一部の条件</strong> がマッチしたときに公開されます。<br />'全て'の選択は無視されます。
