-OR=または、
-OR (DESCRIPTION)=全ての、または、一部の条件がマッチしているか？<br /><br /><strong>そして</strong><br/><strong>全ての条件</strong>がマッチしたときに公開されます。<br /><br /><strong>または、</strong><br/><strong>一部の条件</strong> がマッチしたときに公開されます。<br />'全て'の選択は無視されます。

-ASSIGN TO=Assign to
-ASSIGN TO (DESCRIPTION)=全てか選択のどちらかを選んで下さい。<br /><br /><strong>選択</strong><br />選択されたものだけ公開します。<br /><br /><strong>選択を除外</strong><br />選択を除いてどこでも公開します。<br /><br /><strong>全て</strong><br />選択だけに条件を設定しないで下さい。

