#Settings Tips
ALLOW TRACKBACK DESC=Con trackbacks habilitado, cuando otros blogers lo enlacen, un comentario será puesto en la entrada que ellos enlazaron.
USE INTRO DESC=Activar si desea mostrar un texto de introducción en lugar de el texto completo en la vista de blog.
DEFAULT PARAS DESC=Habilitar {Leer Más} si Ud. quiere mostrar el texto de introducción o el texto completo en la vista del blog.
ALLOW LISTLIMIT DESC=Este es el límite de entradas por página. Por defecto son 5.
BADWORDS DESC=Ingrese las palabas que no serán permitidas (separadas por comas). Por ejemplo: porno,sexo,fuck.
UPDATE SERVICES DESC=Cuando Ud. publique una nueva entrada, LyftenBloggie automáticamente notificará a los servicios la actualización del sitio. Separe múltiples URL de servicios con saltos de línea.
LOGIN FORM DESC=Mostrar ventana de ingreso emergente para usuarios que aún no ingresado. Si está deshabilitado un mensaje será mostrado indicando al usuario que debe ingresar.
FEED LIMIT DESC=Este es el límite de entradas de los hilos (feed). Por defecto son 8.
FEED SUMMARIZE DESC=Esto acortará el largo de la descripción de las entradas en los hilos (feed).
FEED LENGTH DESC=Si {leer más} no es usado en las entradas, seleccione cuántos párrafos serán mostrados en los hilos (feed).
WHO AUTHORS WRITE DESC=Esta opción determina quién está autorizado para agregar entradas al blog. Los de la derecha son opciones globales para el Autor<br><br><b>NOTA:</b> Seleccione \'LyftenBloggie\' para la configuración manual que hará.
AUTHORS DEFAULTS DESC=Estos son los ajustes globales para el autor. <br> <br> <b>NOTA:</ b> Para asignar manualmente la configuración para el usuario vaya a los autores y haga clic en su nombre.
WHO ADMINS EDIT DESC=This setting determines who is authorized to add and edit blog entries. Administrators have full access to everyone\'s blog entries.<br><br><b>NOTE:</b> Select \'LyftenBloggie\' para configurar manualmente que es lo que puede hacer.

