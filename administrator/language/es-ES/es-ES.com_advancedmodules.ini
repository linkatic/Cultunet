ADVANCED MODULE MANAGER - ADVANCED OPTIONS FOR MODULES IN JOOMLA!=<strong>Advanced Module Manager</strong> - Opciones Avanzadas para los modulos de Joomla!

OPEN IN MODAL WINDOW=Abrir en una ventana modal

HIDE IF EMPTY=Esconder si esta vacio
HIDES THE MODULE IF ITS OUTPUT IS EMPTY=Esconde el modulo si la salida esta vacia (para prevenir bloques del modulo con el titulo pero sin contenido).

MODULE ASSIGNMENT=Asignación de Modulo

MIRROR MODULE=Imitar otro modulo
MIRROR MODULE (DESCRIPTION)=Usted puede Imitar las configuraciones de asignación de otro modulo. Luego este modulo usará la misma configuración del otro modulo.
MIRROR MODULE ID=Modulo (ID)
MIRROR MODULE ID (DESCRIPTION)=Ingrese el ID del modulo que quiere copiar. Este modulo copiara la configuración de asignación del modulo del cual introduzca la ID.

MOVE TO POSITION=Mover a la posición
MODULES BEING MOVED=Modulo(s) siendo movido
PLEASE SELECT A POSITION FROM THE LIST=Por favor seleccione una posición de la lista
MODULES MOVED TO=%s Modulo(s) movido a %s

ACCESS LEVEL=Nivel de Acceso
SELECT ACCESS LEVEL=Seleccionar Nivel de Acceso

MENU ITEM ASSIGNMENT=Asignación del menú
SELECT MENU ITEM ASSIGNMENT=Selección del Menú
SELECT MENU ITEM ASSIGNMENT (DESCRIPTION)=<strong>Todo</strong><br />Muestra todos los modulos que no tiene una asignación del menu especifica.<br /><br /><strong>Varios</strong><br />Muestra los modulos que tienen usignación del menú especifica.<br /><br /><strong>Ninguno</strong><br />Muestra todos los modulos que tiene una asignación de menú vacia.