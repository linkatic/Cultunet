PARAMBLOCKQUOTE=Insert blockquote tags around the highlighted text.
PARAMCODECLEANUP=TinyMCE, por razones de seguridad y conformidad con XHTML, limpiará de tu código a  ciertos elementos HTML, como puedan ser las etiquetas script y de centrado. Recomendamos que no desactives esta función.
PARAMCODECLEANUPONSAVE=Recommended setting is 'Always'. Never = Do not clean up code on save. Front End = Clean up code on save when editing from front end only. Always = Cleanup on save when editing from front and back end.
PARAMCOMPRESSEDVERSION=TinyMCE puede funcionar en modo de compresión, lo que permitirá una carga ligeramente más rápida. No obstante, este modo no funciona siempre, especialmente con Internet Explorer, por lo que está normalmente desactivado. Si decides activarlo, asegúrate de que funciona en tu sistema.
PARAMCUSTOMCSS=Puedes especificar la carga un archivo CSS personalizado - simplemente ingresa la URL completa al archivo CSS que quieres cargar. Si ingresas un valor en este campo, sobrescribe el parámetro de la clase CSS de la plantilla.
