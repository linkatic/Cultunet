ADVANCED MODULE MANAGER=Advanced Module Manager
ADVANCED MODULE MANAGER - ADVANCED OPTIONS FOR MODULES IN JOOMLA!=<strong>Advanced Module Manager</strong> - Opciones Avanzadas para los modulos de Joomla!
WITH ADVANCED MODULE MANAGER YOU HAVE EXTRA OPTIONS AND FUNCTIONALITIES TO CONTROL YOUR MODULES=Con el controlador avanzado de modulos usted cuenta con opciones y funcionalidades extras para controlar sus modulos.

ACTIVE MODULES=Modulos Activos
NO ACTIVE MODULES=Modulos Inactivos

SHOW ACTIVE MODULES=Mostrar los modulos activos
SHOW ACTIVE MODULES (DESCRIPTION)=Si esta activado vera una pestaña extra cuando edita un item del menú que le mostrará los modulos que actualmente se encuentran activos para este item.

EDIT MODULES IN MODALS=Mostrar icono de abrir en ventans modales
EDIT MODULES IN MODALS (DESCRIPTION)=Cuando este encendido aparecera un icono al lado del nombre de cada modulo en la lista del administrador de modulos. Cuando hace click en el icono se abre la ventana de edicion del modulo en una ventana modal.<br /><br /><em>PS: Perdon por usar dos veces la palabra 'Ventana' en una oración... Yo se que es muy confuso :)</em>

SHOW EXTRA PUBLISHING OPTIONS=Mostrar opciones de publicación extra
SHOW PUBLISHING OPTION=Mostrar esta opción de publicación en la pantalla de edición del modulo?
SELECT DEFAULT OPTION=Selecciona cual opción deberia aparecer seleccionada por defecto.

HIDE IF EMPTY=Esconder si esta vacio
MIRROR MODULE=Imitar otro modulo
MATCHING METHOD=Metodo de concordancia

THE ADVANCED MODULE MANAGER COMPONENT=El Componente Administrador Avanzado de Modulos