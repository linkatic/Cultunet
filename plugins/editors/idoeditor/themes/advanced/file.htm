<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#advanced_dlg.file_title}</title>
	<meta http-equiv="content-type" content="text/html; utf-8" />
	<script type="text/javascript" src="../../tinymce_popup.js?ver=3211"></script>
	<script type="text/javascript" src="../../utils/mctabs.js?ver=3211"></script>
	<script type="text/javascript" src="../../utils/form_utils.js?ver=3211"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="js/file.js"></script>
	<link rel="stylesheet" type="text/css" href="css/image.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<base target="_self" />
</head>
<body>

<form method="POST" enctype="multipart/form-data">
	<div id="preview">{#advanced_dlg.upload_file}</div>
	<div id="loading"><img src="img/bar.gif"></div>
	<p>
		<input type="file" name="file" id="file" onchange="ajaxFileUpload();">
	</p>

	
	<p>
		<input type="button" value="{#insert}" id="insert" name="insert" onclick="insertFile();">
		<input type="button" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel">
	</p>
	<hr/>
	<p>{#advanced_dlg.you_can_upload_ext} <span id="exts" style="font-weight:bold"></span></p>
	
	
</form>

</body>
</html>
