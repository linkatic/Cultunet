<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#advanced_dlg.user_title}</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="../../tiny_mce_popup.js?ver=3211"></script>
	<script type="text/javascript" src="../../utils/mctabs.js?ver=3211"></script>
	<script type="text/javascript" src="../../utils/form_utils.js?ver=3211"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/user.js"></script>
	<link rel="stylesheet" type="text/css" href="css/user.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<base target="_self" />
</head>
<body>

<p>
	{#advanced_dlg.name_or_username}<br>
	<input type="text" id="user" class="text">
</p>

<p>
	<input type="button" value="{#search}" onclick="findUser()">
	<a href="#" id="showfriends" onclick="findFriends()">{#advanced_dlg.my_friends}</a>
</p>

<div id="users" style="display:none;">
	<table cellpadding="5" cellspacing="0">
	<tr>
		<td>
			<select id="list" size="13">
			
			</select>
		</td>
		<td id="details" valign="top">
			<div id="ddetails">
				<div style="font-weight:bold">
					<div style="float:left"><div id="avatar"></div></div>
					<div><span id="userinfo"></span></div>
					<div>{#advanced_dlg.carma} <span id="userkarma"></span></div>
					<div>{#advanced_dlg.rating} <span id="userrating"></span> {#advanced_dlg.place}</div>
				</div>
				<div id="mood" style="color:gray"></div>
			</div>
		</td>
	</tr>
	</table>
</div>

<div id="preview"></div>

	<p>
		<input type="button" value="{#insert}" id="insert" name="insert" onclick="insertUser();">
		<input type="button" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel">
	</p>

<div id="loading"><img src="img/bar.gif"></div>
</body>
</html>
